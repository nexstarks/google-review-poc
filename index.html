<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hemanth's Cafe </h1>
        <p>Tell Us About Your Experience With Hemanth's Cafe</p>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="rating">Your Rating *</label>
                <div id="rating" class="rating">
                    <span data-value="5">&#9733;</span>
                    <span data-value="4">&#9733;</span>
                    <span data-value="3">&#9733;</span>
                    <span data-value="2">&#9733;</span>
                    <span data-value="1">&#9733;</span>
                </div>
                <input type="hidden" id="ratingValue" name="ratingValue" value="">

            </div>
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Number *</label>
                <input type="text" id="contact" placeholder="Enter Your Contact Number" required>
            </div>
            <div class="form-group">
                <label for="thoughts">Your Thoughts</label>
                <textarea id="thoughts" placeholder="Enter Your Thoughts..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <footer>
            <p>Copyright Â© 2024 Meta Virtual Tour. All rights reserved to Hemanth's cafe.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
